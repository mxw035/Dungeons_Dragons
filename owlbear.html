<script>

    let hp = 59

      if(hp <= 0){
      $("#hp").html("Defeated")
    }
    });
    $("#5").click(function(){
      let num = 5 
      hp = hp - num 
      $("#hp").html("HP " + hp)
      if(hp <= 0){
      $("#hp").html("Defeated")
    }
    });
    $("#10").click(function(){
      let num = 10 
      hp = hp - num 
      $("#hp").html("HP " + hp)

    }
    });
  });
</script>
