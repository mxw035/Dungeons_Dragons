---
title: Fight Test Page
layout: battle
---
<h1 class="w3-amber w3-round">{{page.title}}</h1>
<nav>
  <button id="0" onclick="w3.show('#stirge')">Stirges</button>
  <button id="1">Ghouls</button>
  <button id="2">Ogre</button>
  <button id="3">Goblins</button>
  <button id="4">HobGoblins</button>
  <button id="5">Orcs</button>
  <button id="6">Wolves</button>
  <button id="7">OwlBear</button>
</nav>
<div>
  <p id="picked"></p>
  <button id="dice">Roll</button>
  <div id="stirge">
    {% include stirges.html %}
  </div>
</div>
<script>
  $("document").ready(function(){
    
    const monsters = [
      {
        key: 0, 
        name: "Stirge"
      }, {
        key: 1, 
        name: "Ghoul"
      }, {
        key: 2, 
        name: "Ogre"
      }, {
        key: 3, 
        name: "Goblin"
      }, {
        key: 4, 
        name: "HobGoblins"
      }, {
        key: 5, 
        name: "Orcs"
      }, {
        key: 6, 
        name: "Wolve"
      }, {
        key: 7, 
        name: "Owlbear"
      }
    ];
    
    $("#dice").click(function(){
      let num = Math.floor(Math.random()*7)
      let mon = monsters[num].name
      $("#picked").html(mon)
    });//end of dice fxn 
    
  });//end of ready fxn 
</script>
