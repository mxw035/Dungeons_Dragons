---
title: Fight Test Page
layout: battle
---
<h1 class="w3-amber w3-round">{{page.title}}</h1>
<button id="new" onclick="w3-hide('.battle')">New Battle</button>
<nav>
  <button class="mons" onclick="w3-show('#stirge')">Stirges</button>
  <button  class="mons">Ghouls</button>
  <button  class="mons">Ogre</button>
  <button  class="mons">Goblins</button>
  <button  class="mons">HobGoblins</button>
  <button  class="mons">Orcs</button>
  <button class="mons">Wolves</button>
  <button  class="mons">OwlBear</button>
</nav>
<div>
  <p id="picked"></p>
  <button id="dice">Roll</button>
  <div id="stirge" class="battle">
    {% include stirges.html %}
  </div>
</div>
<script>
  $("document").ready(function(){
    w3.hide('div')
    const monsters = [
      {
        key: 0, 
        name: "Stirge"
      }, {
        key: 1, 
        name: "Ghoul"
      }, {
        key: 2, 
        name: "Ogre"
      }, {
        key: 3, 
        name: "Goblin"
      }, {
        key: 4, 
        name: "HobGoblins"
      }, {
        key: 5, 
        name: "Orcs"
      }, {
        key: 6, 
        name: "Wolve"
      }, {
        key: 7, 
        name: "Owlbear"
      }
    ];
    
    $("#dice").click(function(){
      let num = Math.floor(Math.random()*7)
      let mon = monsters[num].name
      $("#picked").html(mon)
    });//end of dice fxn 
    
  });//end of ready fxn 
</script>
