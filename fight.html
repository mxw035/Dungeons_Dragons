<h1 class="w3-amber w3-round">{{page.title}}</h1>


<div>
  <p id="picked"></p>
  <button id="dice">Roll</button>
</div>
 <div id="stirge" class="battle">
    {% include stirges.html %}
  </div>
<div>
  {% include ghouls.html %}
</div>
<div>
  {% include goblins.html %}
</div>
<div>
  {% include hobs.html %}
</div>
<div>
  {% include ogres.html %}
</div>
<div>
  {% include orcs.html %}
</div>
<div>
  {% include owlbears.html %}
</div>
<div>
  {% include wolves.html %}
</div>
<script>
  $("document").ready(function(){
    $(".mon").hide();
    const monsters = [
      {
        key: 0, 
        name: "Stirge"
      }, {
        key: 1, 
        name: "Ghoul"
      }, {
        key: 2, 
        name: "Ogre"
      }, {
        key: 3, 
        name: "Goblin"
      }, {
        key: 4, 
        name: "HobGoblins"
      }, {
        key: 5, 
        name: "Orcs"
      }, {
        key: 6, 
        name: "Wolve"
      }, {
        key: 7, 
        name: "Owlbear"
      }
    ];
    
    $("#dice").click(function(){
      let num = Math.floor(Math.random()*7)
      let mon = monsters[num].name
      $("#picked").html(mon)
    });//end of dice fxn 
  
  });//end of ready fxn 
</script>
