<div>

<script>

    const talk = [
      {

        text:"Well hello! Thank you agian for bringing back my supplies and taking out the Redbrands. How can I help you? Do you need to buy anything or help finding a quest?"

      $("#words").html(talk[0].text)
    });
  });//end of document ready 
</script>
