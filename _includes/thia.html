<div class="w3-third w3-teal"> 
  <p id="tres"></p>
  <h1>Galanodel Thia</h1>
  <h2 id="thp">14</h2>
  <h2>AC: 12</h2>
  <button id="STR">STR +0</button>
  <button id="DEX">DEX +2</button>
  <button id="CON">CON +2</button>
  <button id="INT">INT +3</button>
  <button id="WIS">WIS +1</button>
  <button id="CHAR">CHAR -1</button>
  <button id="tsword">Sword 1d6+2</button>
  <button id="spear">Spear 1d6+2</button>
  <button id="tcheck">AC Check</button>
   <button id="t1">-1</button>
  <button id="t5">-5</button>
  <button id="t10">-10</button>
</div>
<script>
  $("document").ready(function(){
    $("#tsword").click(function(){
      let num = Math.floor(Math.random() * 6) + 2
      $("#tres").html(num)
    });
    $("#spear").click(function(){
      let num = Math.floor(Math.random() * 6) + 2
      $("#tres").html(num)
    });
    $("#tcheck").click(function(){
      let num = Math.floor(Math.random() * 20) +4
      $("#tres").html(num)
    });
    let hp = 14
    $("#t1").click(function(){
      let num = 1 
      hp = hp - num 
      $("#thp").html("HP " + hp)
      if(hp <= 0){
      $("#thp").html("Garret is defeated")
    }
    });
    $("#t5").click(function(){
      let num = 5 
      hp = hp - num 
      $("#thp").html("HP " + hp)
      if(hp <= 0){
      $("#thp").html("Garret is defeated")
    }
    });
    $("#t10").click(function(){
      let num = 10 
      hp = hp - num 
      $("#thp").html("HP " + hp)
      if(hp <= 0){
      $("#thp").html("Thia is defeated")
    }
    });//end of 10
    $("#STR").click(function(){
      let num = Math.floor(Math.random()*20)
      $("#tres").html(num)
    });
    $("#DEX").click(function(){
      let num = Math.floor(Math.random()*20) +2
      $("#tres").html(num)
    });
    $("#CON").click(function(){
      let num = Math.floor(Math.random()*20) +2
      $("#tres").html(num)
    });
    $("#INT").click(function(){
      let num = Math.floor(Math.random()*20) +3
      $("#tres").html(num)
    });
    $("#WIS").click(function(){
      let num = Math.floor(Math.random()*20) +1
      $("#tres").html(num)
    });
    $("CHAR").click(function(){
      let num = Math.floor(Math.random()*20) -1
      $("#tres").html(num)
    });
  });//end of document ready
</script>
