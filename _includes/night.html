<script>
  $("document").ready(function(){
    $("#night").click(function(){
      let number = Math.floor(Math.random() * 12);
      if(number === 1 | number === 2 | number === 3){
        $("#monster").html("Striges")
      }else  if (number === 4){
        $("#monster").html("Ghouls")
      }else if(number === 5 ){
        $("#monster").html("Goblins")
          }else if(number === 6){
          $("#monster").html("Hobgoblins")
        }else if(number ===  7 | number === 8){
          $("#monster").html("Orcs")
        }else if(number === 9 | number === 10){
          $("#monster").html("Wolves")
        }else if(number === 11 | number === 12){
          $("#monster").html("Owlbear")
        }
    });
  });
</script>
