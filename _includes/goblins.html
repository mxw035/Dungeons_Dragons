
<div class="w3-half"> 
  <h1>Goblin</h1>
  <h2 id="hp">HP: 7 </h2>
  <h2>AC: 15 </h2>
  <h2>Speed 30</h2>
  <h2>STR 8</h2>
  <h2>PER 9 </h2>
  <h2>Scimitar: 5ft, 1d6+2 (5)</h2>
  <h2>Shortbow: 80ft/320ft, 1d6+2 (5)</h2>
  <h2>XP 50 </h2>
</div>
<div class "w3-half">
  <button id="1">-1</button>
  <button id="5">-5</button>
  <button id="10">-10</button>
</div>
<script>
  $("document").ready(function(){
    let hp = 7
    $("#1").click(function(){
      let num = 1 
      hp = hp - num 
      $("#hp").html("HP " + hp)
      if(hp <= 0){
      $("#hp").html("Defeated")
    }
    });
    $("#5").click(function(){
      let num = 5 
      hp = hp - num 
      $("#hp").html("HP " + hp)
      if(hp <= 0){
      $("#hp").html("Defeated")
    }
    });
    $("#10").click(function(){
      let num = 10 
      hp = hp - num 
      $("#hp").html("HP " + hp)
      if(hp <= 0){
      $("#hp").html("Defeated")
    }
    });
  });
</script>
