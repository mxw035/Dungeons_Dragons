<div>
  <button id="d20">D20</button>
  <p id="results"></p>
</div>
<script src="https://ajax.googleapis.com/ajax/libs/jquery/3.5.1/jquery.min.js"></script>
<script>
  $("document").ready(function(){
    $("#d20").click(function(){
      let number = Math.floor(Math.random() * 20)
      $("#results".html(number)
        });
    });
</script>
